<header>
  <div>{{ mediaItems | categoryList }}</div>
</header>

<section>
  <mw-media-item
    [ngClass]="{'medium-movies': item.medium==='Movies' , 'medium-series': item.medium==='Series'}"
    *ngFor="let item of mediaItems"
    [mediaItem]="item"
    (delete)="onMediaItemDelete($event)"></mw-media-item>
</section>
